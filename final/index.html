<!DOCTYPE html>
<html>

<head>
    <title>B11156022</title>
    <style>
        body,
        h1,
        p,
        ul {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>自我介紹</h1>
        <p>資管系一A蘇琬淇</p>
        <p></p>
    </div>
</body>

</html>
